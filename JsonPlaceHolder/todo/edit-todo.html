<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <a href="index.html">Index</a>
    <a href="todo.html">Todo</a>
    <a href="new-todo.html">Add Todo</a>
    <a href="edit-todo.html">Edit Todo</a>

    <div class="container">
        <div class="container mt-5">
            <h3>Edit Post</h3>
        </div>

        <div class="container mt-5">
            <div>
                <form class="">
                    <div class="form-group">
                        <label for="searchTodo">Search for todo</label>
                        <input type="number" id="todoId" name="todoId" class="form-control" />
                    </div>

                    <button id="submitSearch">Search for todo</button>
                </form>
            </div>
        </div>


        <form class="" id="updatedForm">

            <div class="form-group">
                <label>User Id</label>
                <input type="number" id="userId" name="userId" class="form-control" />
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="titleInput" name="title" class="form-control" />
            </div>

            <div class="form-group">
                <label for="completed">Completed:</label>
                <select class="form-control" id="completed" name="completed" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>

            <button id="updateBtn">Update Todo</button>

        </form>

    </div>

    <div class="container mt-3">
        <div>
            <h3>Display Updated todo's</h3>
        </div>

        <div id="displayUpdatedTodo">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/editTodo.js"></script>
  </body>
</html>
